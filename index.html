<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sloth Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row one">
            <div class="col-6 question-location">
              <form id="location-question"><input type="text" id="location-feedback" placeholder="Enter your location" class="answer-location" autocomplete="off" />
            </div>
            <div class="col-6 search-button">
              <input type="submit" value="Search" class="search" />
            </div>
            </form>
          </div>
          </div>
          
          <br />

          <div class="row two">
            <div class="col-6 current-city">
              <h1>
                Sloth City
              </h1>
           <ul>
             <li id="description" class="description">
               Sunny
             </li>
             <li>
               Wind: <span id="wind">20 km/h</span>
             </li>
             <li>
               Humidity: <span id="humidity">85%</span></li>
           </ul>
               
            </div>
          <div class="col-6 current-date">
              <h2 id="day-date">
                  Thursday, August 5
              </h2>
          </div>
          </div>

          <br />

          <div class="row three">
              <div class="col-6 current-temperature">
              <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="Icon" class="icon" id="icon"/> 
              <strong id="celsius-temperature">26 </strong>
              <span class="units"> <a href ="#" id="celsius-link" class="active">C</a> |<a href="#" id="fahrenheit-link" class="fahrenheit-link"> F </a> </span>
              </div>
              <div class="col-6 sloth">
              <img src="image/sloth.jpg" alt="Sloth" id="sloth" class="sloth" />
              </div>
          </div>

          <br />

          <p class="text">
             Click on the Sloth for your whereabouts
          </p>

          <hr />

          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <img src="https://ssl.gstatic.com/onebox/weather/64/rain.png" alt="" class="forecast-icon-1"/>
                <div class="forecast-day">
               <span class="weather-temperature-max">26°</span>
               <span class="weather-temperature-min">10°</span>
                Fri
                </div>
              </div>
            </div>
          </div>


            

        </div>
        <small class="reference-link">
          <a
            href="https://github.com/KatiAvina/sloth-app.git"
            target="_blank"
            >Open-source code</a
          >
          by <a href="https://ch.linkedin.com/in/katerina-avina-8a6a94123"target="_blank">Kati Avina</a>
        </small>
      </div>
    </div>
  <script src ="script.js">
  </script>
  </body>
</html>
